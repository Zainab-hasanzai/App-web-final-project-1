<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <nav>
        <img src="https://img.freepik.com/free-vector/gradient-coding-logo-template_23-2148809439.jpg?semt=ais_hybrid" alt="logo">

    <header>
        <h1>Registration form</h1>
        <p>For more information please contact with us!</p>
    </header>
        <main>
        <form>
            <div>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" placeholder="your name" name="full-name" required>
            </div>

            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email-address" placeholder="your email" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <div>
                <button type="submit">Send</button>
            </div>
        </form>
    </main>
    <footer>
        <p>made by Zainab Hasanzai</p>
    </footer>
</body>
</html>
